<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savat - Tech House</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            padding: 40px 0;
        }
        
        .cart-items {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            align-items: center;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-image {
            width: 100px;
            height: 100px;
            background: var(--bg-light);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .cart-item-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .cart-item-details h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .cart-item-price {
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: 700;
            margin-top: 10px;
        }
        
        .remove-btn {
            padding: 8px 15px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: 0.3s;
        }
        
        .remove-btn:hover {
            background: #dc2626;
        }
        
        .cart-summary {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .summary-total {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .checkout-button {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        
        .checkout-button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-cart i {
            font-size: 5rem;
            color: var(--text-light);
            margin-bottom: 20px;
        }
        
        .continue-shopping {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: var(--accent);
            color: white;
            border-radius: var(--radius);
            text-decoration: none;
            transition: 0.3s;
        }
        
        .continue-shopping:hover {
            background: #1d4ed8;
        }
        
        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }
            
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 15px;
            }
            
            .cart-item-image {
                width: 80px;
                height: 80px;
            }
            
            .remove-btn {
                grid-column: 2;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">Bepul yetkazib berish 500,000 so'mdan yuqori buyurtmalarga!</div>

    <header>
        <div class="nav-container">
            <div class="logo">
               <a href="index.html" class="fas fa-cube">Tech House</a>
            </div>
            
            <nav class="main-nav">
                <a href="index.html">Bosh sahifa</a>
                <a href="products.html">Mahsulotlar</a>
                <a href="contact.html">Bog'lanish</a>
            </nav>

            <div class="nav-actions">
                <div class="cart-icon" onclick="goToCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <div class="cart-icon">
                    <a href="login.html"><i class="far fa-user"></i></a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <section class="hero" style="padding: 40px 0;">
        <div class="container">
            <h1 style="font-size: 2rem;">Savat</h1>
            <p>Tanlangan mahsulotlaringiz</p>
        </div>
    </section>

    <div class="container">
        <div class="cart-container" id="cartContainer"></div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Tech House. Barcha huquqlar himoyalangan.</p>
            <p style="margin-top:10px; font-size:0.9rem;">
                Manzil: Toshkent sh., Amir Temur ko'chasi 108 | Tel: +998 71 200 00 00
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            displayCart();
        });
        
        function displayCart() {
            const cartContainer = document.getElementById('cartContainer');
            const cart = getCart();
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div style="grid-column: 1 / -1;">
                        <div class="empty-cart">
                            <i class="fas fa-shopping-cart"></i>
                            <h2>Savatingiz bo'sh</h2>
                            <p style="color: var(--text-light); margin: 15px 0;">
                                Mahsulotlar qo'shish uchun katalogga o'ting
                            </p>
                            <a href="products.html" class="continue-shopping">
                                <i class="fas fa-shopping-bag"></i> Xaridni boshlash
                            </a>
                        </div>
                    </div>
                `;
                return;
            }
            
            const itemsHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.title}">
                    </div>
                    <div class="cart-item-details">
                        <h3>${item.title}</h3>
                        <p style="color: var(--text-light); font-size: 0.9rem;">
                            ${getCategoryName(item.category)}
                        </p>
                        <div class="cart-item-price">${item.price.toLocaleString('uz-UZ')} so'm</div>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${item.id})">
                        <i class="fas fa-trash"></i> O'chirish
                    </button>
                </div>
            `).join('');
            
            const total = calculateTotal();
            const deliveryFee = total >= 500000 ? 0 : 30000;
            const finalTotal = total + deliveryFee;
            
            cartContainer.innerHTML = `
                <div class="cart-items">
                    <h2 style="margin-bottom: 20px;">Savat (${cart.length})</h2>
                    ${itemsHTML}
                    <div style="margin-top: 20px; text-align: right;">
                        <button onclick="clearCartConfirm()" 
                                style="padding:10px 20px; background:transparent; border:1px solid #ef4444; 
                                       color:#ef4444; border-radius:var(--radius); cursor:pointer;">
                            <i class="fas fa-trash-alt"></i> Savatni tozalash
                        </button>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <h2 style="margin-bottom: 20px;">Buyurtma</h2>
                    
                    <div class="summary-row">
                        <span>Mahsulotlar:</span>
                        <span>${total.toLocaleString('uz-UZ')} so'm</span>
                    </div>
                    
                    <div class="summary-row">
                        <span>Yetkazib berish:</span>
                        <span>${deliveryFee === 0 ? 'Bepul' : deliveryFee.toLocaleString('uz-UZ') + ' so\'m'}</span>
                    </div>
                    
                    ${deliveryFee > 0 ? `
                        <div style="background:#fef3c7; padding:10px; border-radius:var(--radius); margin:15px 0; font-size:0.85rem;">
                            <i class="fas fa-info-circle" style="color:#f59e0b;"></i>
                            ${(500000 - total).toLocaleString('uz-UZ')} so'm qo'shing va bepul yetkazib berish oling!
                        </div>
                    ` : ''}
                    
                    <div class="summary-total">
                        <span>Jami:</span>
                        <span>${finalTotal.toLocaleString('uz-UZ')} so'm</span>
                    </div>
                    
                    <button class="checkout-button" onclick="proceedToCheckout()">
                        <i class="fas fa-credit-card"></i> To'lovga o'tish
                    </button>
                    
                    <a href="products.html" style="display:block; text-align:center; margin-top:15px; 
                       color:var(--accent); text-decoration:none;">
                        <i class="fas fa-arrow-left"></i> Xaridni davom ettirish
                    </a>
                </div>
            `;
        }
        
        function removeItem(productId) {
            removeFromCart(productId);
            displayCart();
        }
        
        function clearCartConfirm() {
            if (confirm('Savatni tozalashni xohlaysizmi?')) {
                clearCart();
                displayCart();
            }
        }
        
        function proceedToCheckout() {
            window.location.href = 'checkout.html';
        }
    </script>
</body>
</html>
