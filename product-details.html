<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulot - Tech House</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .product-detail-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px 0;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product-image-section {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .product-image-section img {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
        }
        
        .product-info-section {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .breadcrumb {
            display: flex;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 20px;
        }
        
        .breadcrumb a {
            color: var(--accent);
        }
        
        .product-category-badge {
            display: inline-block;
            background: var(--bg-light);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 15px;
        }
        
        .product-title {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .product-price {
            font-size: 2.5rem;
            color: var(--accent);
            font-weight: 700;
            margin: 20px 0;
        }
        
        .product-description {
            color: var(--text-light);
            line-height: 1.8;
            margin: 20px 0;
        }
        
        .product-features {
            margin: 30px 0;
        }
        
        .product-features h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .feature-item i {
            color: var(--accent);
            margin-right: 10px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-primary {
            flex: 1;
            padding: 15px 30px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            padding: 15px 30px;
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn-secondary:hover {
            background: var(--accent);
            color: white;
        }
        
        @media (max-width: 768px) {
            .product-detail-container {
                grid-template-columns: 1fr;
            }
            
            .product-title {
                font-size: 1.5rem;
            }
            
            .product-price {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">Bepul yetkazib berish 500,000 so'mdan yuqori buyurtmalarga!</div>

    <header>
        <div class="nav-container">
            <div class="logo">
               <a href="index.html" class="fas fa-cube">Tech House</a>
            </div>
            
            <nav class="main-nav">
                <a href="index.html">Bosh sahifa</a>
                <a href="products.html">Mahsulotlar</a>
                <a href="contact.html">Bog'lanish</a>
            </nav>

            <div class="nav-actions">
                <div class="cart-icon" onclick="goToCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <div class="cart-icon">
                    <a href="login.html"><i class="far fa-user"></i></a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="product-detail-container" id="productDetailContainer"></div>
    </div>

    <button class="checkout-btn" id="checkoutBtn" onclick="goToCart()">
        <i class="fas fa-shopping-cart"></i> Savatga o'tish
    </button>

    <footer>
        <div class="container">
            <p>&copy; 2025 Tech House. Barcha huquqlar himoyalangan.</p>
            <p style="margin-top:10px; font-size:0.9rem;">
                Manzil: Toshkent sh., Amir Temur ko'chasi 108 | Tel: +998 71 200 00 00
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            
            if (!productId) {
                window.location.href = 'products.html';
                return;
            }
            
            const product = getProductById(productId);
            
            if (!product) {
                window.location.href = 'products.html';
                return;
            }
            
            displayProductDetails(product);
        });
        
        function displayProductDetails(product) {
            const container = document.getElementById('productDetailContainer');
            
            container.innerHTML = `
                <div class="product-image-section" style="position:relative;">
                    ${product.sale ? '<span class="badge" style="position:absolute; top:30px; left:30px;">-15%</span>' : ''}
                    <img src="${product.image}" alt="${product.title}">
                </div>
                
                <div class="product-info-section">
                    <div class="breadcrumb">
                        <a href="index.html">Bosh sahifa</a>
                        <span>/</span>
                        <a href="products.html">Mahsulotlar</a>
                        <span>/</span>
                        <span>${product.title}</span>
                    </div>
                    
                    <span class="product-category-badge">${getCategoryName(product.category)}</span>
                    
                    <h1 class="product-title">${product.title}</h1>
                    
                    <div class="product-price">${product.price.toLocaleString('uz-UZ')} so'm</div>
                    
                    <p class="product-description">${product.description}</p>
                    
                    <div class="product-features">
                        <h3>Asosiy xususiyatlar:</h3>
                        ${product.features.map(feature => `
                            <div class="feature-item">
                                <i class="fas fa-check-circle"></i>
                                <span>${feature}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div style="background:var(--bg-light); padding:15px; border-radius:var(--radius); margin:20px 0;">
                        <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                            <i class="fas fa-shield-alt" style="color:var(--accent);"></i>
                            <strong>12 oylik rasmiy kafolat</strong>
                        </div>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <i class="fas fa-truck" style="color:var(--accent);"></i>
                            <strong>Bepul yetkazib berish (500,000 so'mdan yuqori)</strong>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn-primary" onclick="addToCartFromDetails(${product.id})">
                            <i class="fas fa-shopping-cart"></i> Savatga qo'shish
                        </button>
                        <button class="btn-secondary" onclick="window.location.href='products.html'">
                            <i class="fas fa-arrow-left"></i> Orqaga
                        </button>
                    </div>
                </div>
            `;
        }
        
        function addToCartFromDetails(productId) {
            addToCart(productId);
            
            // Savat sahifasiga o'tish
            setTimeout(() => {
                window.location.href = 'checkout.html';
            }, 1000);
        }
    </script>
</body>
</html>
